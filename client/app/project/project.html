					<div class="progress">
						<div ng-style="{ 'width': transactionWidth}" class="progress-bar"></div>

				</div> -->
			</div>
		</div>
		<!-- STEP 2-->
		<div ng-if="showStep === 1" class="row step1">
			<div class="col-sm-8 col-sm-push-2">
				<!-- <div ng-controller="CreateGigCtrl" ng-include="'partials/templates/createGig'" hasprevious="true" class="ng-scope"> -->
				<div hasprevious="true">
					<h1 class="padding-xs text-center">Tell us about your project</h1>
					<form name="createProject" novalidate="novalidate" autocomplete="off">
						<div class="form-group">
							<label for="name">Project name<p class="error-block pull-right"></p></label>
							<input type="text" placeholder="What is your project name." name="name" required="required" class="form-control" ng-model="project.name">
						</div>
						<!-- <div ng-class="{'has-error': signupForm.budget.err}" class="form-group"> -->
						<div class="form-group">
							<label for="budget">Budget<p class="error-block pull-right"></p></label>
							<div class="select">
								<select class="form-control" ng-model="project.budget">
									<option value="" disabled selected>Select a budget range.</option>
	      							<!-- <option value="$2k - $5k">$2k - $5k</option> -->
	      							<option value="$5k - $10k">$5k - $10k</option>
	      							<option value="$10k - $20k">$10k - $20k</option>
	      							<option value="$20k+">$20k+</option>
								</select>
							</div>
						</div>
						<!-- <div ng-class="{'has-error': signupForm.timeline.err}" class="form-group"> -->
						<div class="form-group">
							<label for="timeline">When do you want us to start<p class="error-block pull-right"></p></label>
							<div class="select">
								<select class="form-control" ng-model="project.startTime">
									<option value="" disabled selected>Select your start timeline.</option>
									<option value="Now!">Now!</option>
	      							<option value="1 week">1 week</option>
	      							<option value="2 weeks">2 weeks</option>
	      							<option value="1 month">1 month</option>
	      							<option value="2 months">2 months</option>
								</select>
							</div>
						</div>
						<!-- <div ng-class="{'has-error': signupForm.platforms.err}" class="form-group"> -->
						<div class="form-group">
							<label for="platform">Platform<p class="error-block pull-right"></p></label>
							<div class="select">
								<select class="form-control" ng-model="project.platforms">
									<option value="" disabled selected>Select platform to build for.</option>
	      							<option value="Oculus">Web</option>
	      							<option value="Gear VR">Mobile</option>
	      							<option value="AR">Virtual Reality</option>
	      							<option value="other">Blockchain</option>
								</select>
							</div>
						</div>
						<footer class="row">
							<div class="col-xs-6 text-right col-xs-push-6">
								<!-- <button ng-click="next()" ng-class="{'disabled': !(canGoForward())}" class="btn fat btn-primary ng-binding disabled">Next<i class="gf-angle-right"></i></button> -->
								<button ng-click="goToStep(2)" class="btn fat btn-primary">Next<i class="gf-angle-right"></i></button>
							</div>
							<!-- <div class="col-xs-6 text-left col-xs-pull-6">
								<button ng-click="goToStep(1)" class="btn fat none ng-scope"><i class="fa fa-angle-left"></i>Previous</button>
							</div> -->
						</footer>
					</form>
				</div>
			</div>
		</div>
		<div ng-if="showStep === 2" class="row step2">
			<div class="col-sm-8 col-sm-push-2">
				<div hasprevious="true">
					<h1 class="padding-xs text-center">Create your account</h1>
					<form class="form" name="form" ng-submit="register(form)" novalidate>
				        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
				                                            'has-error': form.name.$invalid && submitted }">
				          <label>Name</label>
				          <input type="text" name="name" class="form-control" ng-model="user.name"
				                 required/>
				          <p class="help-block" ng-show="form.name.$error.required && submitted">
				            A name is required
				          </p>
				        </div>

				        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
				                                            'has-error': form.email.$invalid && submitted }">
				          <label>Email</label>
				          <input type="email" name="email" class="form-control" ng-model="user.email"
				                 required
				                 mongoose-error/>
				          <p class="help-block" ng-show="form.email.$error.email && submitted">
				            Doesn't look like a valid email.
				          </p>
				          <p class="help-block" ng-show="form.email.$error.required && submitted">
				            What's your email address?
				          </p>
				          <p class="help-block" ng-show="form.email.$error.mongoose">
				            {{ errors.email }}
				          </p>
				        </div>

				        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
				                                            'has-error': form.password.$invalid && submitted }">
				          <label>Password</label>
				          <input type="password" name="password" class="form-control" ng-model="user.password"
				                 ng-minlength="3"
				                 required
				                 mongoose-error/>
				          <p class="help-block"
				             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
				            Password must be at least 3 characters.
				          </p>
				          <p class="help-block" ng-show="form.password.$error.mongoose">
				            {{ errors.password }}
				          </p>
				        </div>
			        	<footer class="row">
							<div class="col-xs-6 text-right col-xs-push-6">
								<!-- <button ng-click="next()" ng-class="{'disabled': !(canGoForward())}" class="btn fat btn-primary ng-binding disabled">Next<i class="gf-angle-right"></i></button> -->
								<button type="submit" class="btn fat btn-primary">Sign up<i class="gf-angle-right"></i></button>
							</div>
							<div class="col-xs-6 text-left col-xs-pull-6">
								<!-- <button ng-click="previous()" ng-if="hasPrevious" class="btn fat none ng-scope"><i class="gf-angle-left"></i>Previous</button> -->
								<button ng-click="goToStep(1)" class="btn fat none ng-scope"><i class="fa fa-angle-left"></i>Previous</button>
							</div>
						</footer>
				        <!-- <div>
				          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
				            <i class="fa fa-facebook"></i> Connect with Facebook
				          </a>
				        </div> -->
				    </form>
				</div>
			</div>
		</div>
	</div>
</section>
